name: Go Test and Format

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.18' # Specify the Go version you want to use

    - name: Run go fmt
      run: |
        go mod tidy
        go fmt ./...

    - name: Run tests and generate coverage report
      id: prepare_coverage
      run: |
        go test -coverprofile=coverage.out ./...  
        echo "coverage_report=$(cat coverage.out)" >> $GITHUB_OUTPUT

    - name: Add PR comment with coverage report
      uses: actions/github-script@v6
      env:
        COVERAGE_REPORT: ${{ steps.prepare_coverage.outputs.coverage_report }}
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          // Create the comment content using the environment variable
          const commentContent = `Coverage report:\n\n${process.env.COVERAGE_REPORT}`;

          // Add the comment to the PR
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: commentContent
          });

