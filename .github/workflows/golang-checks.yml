name: Go Code Checks

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:

  go-checks:
    name: Go Code Checks
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Check out code
      uses: actions/checkout@v3

    - name: Run format check
      id: format
      run: |
        echo "::set-output name=format_output::$(make format || true)"

    - name: Run tests
      id: tests
      run: |
        echo "::set-output name=test_output::$(make test || true)"

    - name: Run coverage
      id: coverage
      run: |
        echo "::set-output name=coverage_output::$(make coverage || true)"

    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const formatOutput = '${{ steps.format.outputs.format_output }}'.trim() || 'No output';
          const testOutput = '${{ steps.tests.outputs.test_output }}'.trim() || 'No output';
          const coverageOutput = '${{ steps.coverage.outputs.coverage_output }}'.trim() || 'No output';

          const comment = `
          ### Format Check Output
          ${formatOutput}

          ### Tests Output
          ${testOutput}

          ### Coverage Output
          ${coverageOutput}
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
