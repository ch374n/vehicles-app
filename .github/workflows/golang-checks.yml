name: Go Code Checks

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:

  go-checks:
    name: Go Code Checks
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22.4

    - name: Check out code
      uses: actions/checkout@v3

    - name: Run format check
      id: format
      run: |
        echo "format_output=$(go fmt ./... )\n" >> $GITHUB_OUTPUT  # Capture stderr and stdout

    - name: Run tests
      id: tests
      run: |
        echo "test_output=$(go test ./... -coverpkg ./... -coverprofile=coverage.out )\n" >> $GITHUB_OUTPUT  # Capture stderr and stdout

    - name: Run coverage
      id: coverage
      run: |
        echo "coverage_output=$(go test -coverprofile=coverage.out ./... )\n" >> $GITHUB_OUTPUT  # Capture stderr and stdoutt

    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');

          const formatOutput = steps.format.outputs.format_output || 'No output';
          const testOutput = steps.tests.outputs.test_output || 'No output';
          const coverageOutput = steps.coverage.outputs.coverage_output || 'No output';

          const comment = `
          ### Format Check Output
          ${formatOutput}

          ### Tests Output
          ${testOutput}

          ### Coverage Output
          ${coverageOutput}
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
